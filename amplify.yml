version: 1
backend:
  phases:
    build:
      commands:
        - echo "No backend to build"
frontend:
  phases:
    preBuild:
      commands:
        - echo "Configurando Node.js 20..."
        - nvm install 20
        - nvm use 20
        - node -v
        - echo "Building shared package..."
        - cd shared
        - npm install
        - npm run build
        - cd ../frontend
        - npm install
        - echo "Frontend dependencies installed"
    build:
      commands:
        - echo "Building frontend..."
        - cd ../frontend
        - npm run build
        - echo "NEXT_PUBLIC_API_URL=https://4hdn6j00e6.execute-api.us-east-1.amazonaws.com/dev" >> .env.production
  artifacts:
    baseDirectory: frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - shared/node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate' 