version: 1
backend:
  phases:
    build:
      commands:
        - echo "No backend to build"
frontend:
  phases:
    preBuild:
      commands:
        # Usando configuración estándar de Amplify
        - cd shared
        - npm install
        - npm run build
        - cd ../frontend
        - npm install
    build:
      commands:
        - cd ../frontend
        - npm run build
  artifacts:
    # Configuración para modo SSR
    baseDirectory: frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - shared/node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate' 