version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Instalando dependencias del frontend..."
            - npm ci
            - echo "Instalando dependencias compartidas..."
            - cd ../shared && npm ci && cd ../frontend
            - echo "Configurando dependencia local @emotiox/shared..."
            - npm install ../shared
        build:
          commands:
            - echo "Build del frontend..."
            - npm run build
            - echo "Build completado exitosamente"
      # artifacts:
      #   baseDirectory: .next
      #   files:
      #     - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - ../shared/node_modules/**/*
  - appRoot: public-tests
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Instalando dependencias de public-tests..."
            - npm ci
            - echo "Instalando dependencias compartidas..."
            - cd ../shared && npm ci && cd ../public-tests
            - echo "Configurando dependencia local @emotiox/shared..."
            - npm install ../shared
        build:
          commands:
            - echo "Build de public-tests..."
            - npm run build
            - echo "Build completado exitosamente"
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - ../shared/node_modules/**/*
