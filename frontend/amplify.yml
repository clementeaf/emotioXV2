version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "🔧 Configurando entorno de build..."
        - npm ci
        - echo "📦 Instalando dependencias completas..."
        - npm install
    build:
      commands:
        - echo "🏗️ Construyendo aplicación Next.js..."
        - npm run build
        - echo "✅ Build completado exitosamente"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
