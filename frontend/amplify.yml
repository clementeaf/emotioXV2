version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "NEXT_PUBLIC_API_URL=https://4hdn6j00e6.execute-api.us-east-1.amazonaws.com/dev" >> .env
        - echo "Building a static export..."
        - npm run build
        # Verificar que se gener√≥ la carpeta out
        - ls -la out || echo "ERROR: out directory was not created"
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/* 