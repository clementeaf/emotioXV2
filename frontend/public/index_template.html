<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>EmotioX App</title>
    <script>
        // Este archivo ayuda a Amplify a entender cómo manejar SPA
        // Redirige todas las solicitudes a index.html
        (function() {
            // Solo ejecutar en producción
            if (window.location.hostname.includes('amplifyapp')) {
                // Obtener la ruta actual
                var path = window.location.pathname;
                
                // Si no estamos en la raíz y el archivo no existe, redirigir a la raíz
                if (path !== '/' && !path.match(/\.(css|gif|ico|jpg|js|png|txt|svg|woff|woff2|ttf|map|json)$/)) {
                    window.location.href = '/';
                }
            }
        })();
    </script>
</head>
<body>
    <p>EmotioX está cargando...</p>
    <script>
        // Redirigir a la página principal
        window.location.href = '/index.html';
    </script>
</body>
</html>
